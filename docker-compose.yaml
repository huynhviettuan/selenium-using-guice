version: "3"
services:
    hub:
        image: selenium/hub:3.141.59
        ports:
            - "4444:4444"
    chrome:
        image: selenium/node-chrome:3.141.59
        shm_size: "1gb"
        depends_on:
            - hub
        environment:
            - HUB_HOST=hub
    test:
        image: uiautomation:latest
        depends_on:
            - chrome
        environment:
            - HUB_HOST=hub
            - BROWSER=remote
            - PLATFORM=chrome
        volumes:
            - ./reports:/app/target
